<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Image Management</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="search.js"></script>
  </head>

  <body>
    <header>
      <h1>Welcome to AudiobookCovers.com</h1>
    </header>

    <nav>
      <a href="index.html"><b>Home</b></a> | <a href="about.html">About</a> |
      <a href="api.html">API</a>
    </nav>

    <main>
      <form class="search-container" id="search_form">
        <div class="search-type-wrapper">
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="text"
              checked
              class="search-type-input"
            />
            <span class="search-type-pill">Image Text</span>
          </label>
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="reddit"
              class="search-type-input"
            />
            <span class="search-type-pill">Reddit Post</span>
          </label>
        </div>
        <div class="search-field-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search for audiobook covers..."
          />
          <button id="search-btn">Search</button>
        </div>
      </form>
      <div class="results-wrapper">
        <div id="results-container"></div>
      </div>

      <div id="download_selection_window">
        <div id="download_options_container">
          <div id="download_format_selection">
            <input type="radio" id="radio_download_format_jpeg" name="radio_download_format" value="jpeg" checked />
            <label for="radio_download_format_jpeg" class="radio_pill">jpeg</label>

            <input type="radio" id="radio_download_format_png" name="radio_download_format" value="png" />
            <label for="radio_download_format_png" class="radio_pill">png</label>

            <input type="radio" id="radio_download_format_webp" name="radio_download_format" value="webp" />
            <label for="radio_download_format_webp" class="radio_pill">webp</label>

            <input type="radio" id="radio_download_format_original" name="radio_download_format" value="original" />
            <label for="radio_download_format_original" class="radio_pill">Original</label>
          </div>
          <div id="download_size_selection">
            <input type="radio" id="radio_download_size_200" name="radio_download_size" value="200" />
            <label for="radio_download_size_200" class="radio_pill">Small</label>

            <input type="radio" id="radio_download_size_500" name="radio_download_size" value="500" />
            <label for="radio_download_size_500" class="radio_pill">Medium</label>

            <input type="radio" id="radio_download_size_1000" name="radio_download_size" value="1000" checked />
            <label for="radio_download_size_1000" class="radio_pill">Large</label>

            <input type="radio" id="radio_download_size_original" name="radio_download_size" value="original" />
            <label for="radio_download_size_original" class="radio_pill">Full Size</label>
          </div>
        </div>
        <div id="download_button_container">
          <button id="download_button">Download</button>
        </div>
      </div>
    </main>
  </body>
</html>
