<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Image Management</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to the AudiobookCovers.com</h1>
    </header>

    <nav>
      <a href="index.html"><b>Home</b></a> | <a href="about.html">About</a> |
      <a href="api.html">API</a>
    </nav>

    <main>
      <div class="search-container">
        <div class="search-type-wrapper">
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="text"
              checked
              class="search-type-input"
            />
            <span class="search-type-pill">Image Text</span>
          </label>
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="reddit"
              class="search-type-input"
            />
            <span class="search-type-pill">Reddit Post</span>
          </label>
        </div>
        <div class="search-field-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search for audiobook covers..."
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="results-wrapper">
        <div id="results-container"></div>
      </div>

      <div class="download_selection_window" style>
        <div class="download_format_selection">
          <p>Hi there</p>
        </div>
        <div class="download_size_selection">

        </div>
      </div>
    </main>
    <script src="search.js"></script>
  </body>
</html>
