# fly.toml app configuration file generated for audiobook-covers on 2025-06-14T14:00:01+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'audiobook-covers'
primary_region = 'sjc'

[build]

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[services.http_checks]]
interval = "10s"
grace_period = "5s"
method = "get"
path = "/api/healthcheck"
protocol = "http"
timeout = 2000
tls_skip_verify = false

[[vm]]
size = 'shared-cpu-1x'

[env]
NODE_ENV = "production"
ROARR_LOG = true
