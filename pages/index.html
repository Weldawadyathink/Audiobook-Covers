<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook Covers Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Audiobook Covers Search</h1>
      <nav>
        <a href="api.html">API Documentation</a>
      </nav>
    </header>
    <main>
      <div class="search-container">
        <div class="search-type-wrapper">
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="text"
              checked
              class="search-type-input"
            />
            <span class="search-type-pill">Image Text</span>
          </label>
          <label class="search-type-label">
            <input
              type="radio"
              name="search-type"
              value="reddit"
              class="search-type-input"
            />
            <span class="search-type-pill">Reddit Post</span>
          </label>
        </div>
        <div class="search-field-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search for audiobook covers..."
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="results-wrapper">
        <div id="results-container"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
